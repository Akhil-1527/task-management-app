<div class="task-list-container">
  <div class="task-header">
    <h1>Task Manager</h1>
    <a [routerLink]="['/tasks/new']" class="btn btn-primary">
      <i class="bi bi-plus-circle"></i> Add New Task
    </a>
  </div>

  <!-- ✅ Flex container to align filters and tasks side by side -->
  <div class="task-content">
    
    <!-- ✅ Filter Section (25% width) -->
    <div class="filters-section">
      <h3>Filters</h3>
      
      <div class="search-container">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-search"></i></span>
          <input type="text" class="form-control" placeholder="Search tasks..." 
                 [(ngModel)]="searchTerm" (keyup)="applyFilters()">
          <button *ngIf="searchTerm" class="btn btn-outline-secondary" type="button" 
                  (click)="searchTerm = ''; applyFilters()">
            <i class="bi bi-x"></i>
          </button>
        </div>
      </div>

      <div class="filter-group">
        <label for="statusFilter">Status:</label>
        <select id="statusFilter" [(ngModel)]="statusFilter" (change)="applyFilters()" class="form-select">
          <option value="all">All</option>
          <option value="todo">To Do</option>
          <option value="in-progress">In Progress</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="priorityFilter">Priority:</label>
        <select id="priorityFilter" [(ngModel)]="priorityFilter" (change)="applyFilters()" class="form-select">
          <option value="all">All</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="sortOption">Sort By:</label>
        <select id="sortOption" [(ngModel)]="sortOption" (change)="applyFilters()" class="form-select">
          <option value="dueDate">Due Date</option>
          <option value="priority">Priority</option>
          <option value="title">Title</option>
          <option value="createdAt">Creation Date</option>
        </select>
      </div>

      <div class="sort-direction">
        <button class="btn btn-outline-secondary" (click)="toggleSort(sortOption)">
          <i class="bi" [ngClass]="{'bi-sort-down': sortDirection === 'desc', 'bi-sort-up': sortDirection === 'asc'}"></i>
          {{ sortDirection === 'asc' ? 'Ascending' : 'Descending' }}
        </button>
      </div>

      <div class="filter-actions">
        <button class="btn btn-outline-secondary" (click)="resetFilters()">
          <i class="bi bi-arrow-repeat"></i> Reset Filters
        </button>
      </div>
    </div>

    <!-- ✅ Task List (75% width) -->
    <div class="tasks-grid">
      <div *ngFor="let task of filteredTasks" class="task-card" [ngClass]="task.status">
        <div class="task-header">
          <h3 class="task-title">{{ task.title }}</h3>
          <span class="task-priority" [ngClass]="getPriorityClass(task.priority)">{{ task.priority }}</span>
        </div>
        
        <p class="task-description">{{ task.description }}</p>
        
        <div class="task-meta">
          <div class="task-dates">
            <div class="due-date" [ngClass]="{'overdue': isTaskOverdue(task)}">
              <i class="bi" [ngClass]="{'bi-calendar-x': isTaskOverdue(task), 'bi-calendar-check': task.status === 'completed', 'bi-calendar': task.status !== 'completed'}"></i>
              <span>Due: {{ task.dueDate | date:'mediumDate' }}</span>
              <span *ngIf="isTaskOverdue(task)" class="overdue-badge">Overdue</span>
            </div>
          </div>
        </div>

        <div class="task-actions">
          <button class="btn btn-sm btn-outline-success" (click)="updateTaskStatus(task, 'completed')">
            <i class="bi bi-check-circle"></i> Mark as Completed
          </button>
          <a [routerLink]="['/tasks', task.id]" class="btn btn-sm btn-outline-primary">
            <i class="bi bi-pencil"></i> Edit
          </a>
          <button class="btn btn-sm btn-outline-danger" (click)="deleteTask(task.id)">
            <i class="bi bi-trash"></i> Delete
          </button>
        </div>
      </div>
    </div>

  </div> <!-- End of task-content -->
</div>
